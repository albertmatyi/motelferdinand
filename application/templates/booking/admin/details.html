<div class="booking-details">
	<div class="leftside">
		<table class="table">
			<thead>
				<tr>
					<th colspan="2" class="username panel-title">
						<span data-bind="index"></span> 
						<span data-bind="user.full_name"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr class="state">
					<td>{{ __('State') }}</td>
					<td data-bind="state">
						<i class="icon-minus-sign" data-bind="state-icon"></i> 
					</td>
				</tr>
				<tr>
					<td>
						<i class="icon-envelope"></i> <span data-bind="user.email"></span>
					</td>
					<td>
						<i class="icon-signal"></i> <span data-bind="user.phone"></span>
					</td>
				</tr>
				<tr>
					<td>{{ __('Preferred language') }}</td>
					<td data-bind="user.language"></td>
				</tr>
				<tr data-bind="messageVisible">
					<td colspan="2">
						<span>
							{{ __('Attached message') }}
						</span>
						<em data-bind="message">
						</em>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="rightside">
		<p class="date">
			<i class="icon-time" title="{{ __('Modified') }}"></i> 
			<span data-bind="created" title="{{ __('Modified') }}"></span>
		</p>
		<table class="table">
			<tbody>
				<tr>
					<td>{{ __('Bookable') }}</td>
					<td data-bind="bookable"></td>
				</tr>
				<tr>
					<td>{{ __('Quantity') }}</td>
					<td data-bind="quantity"></td>
				</tr>
				<tr>
					<td>{{ __('Guests') }}</td>
					<td data-bind="guests"></td>
				</tr>
				<tr>
					<td>
						{{ __('Arrival date') }}
					</td>
					<td data-bind="book_from"></td>
				</tr>
				<tr>
					<td>{{ __('Departure date') }}</td>
					<td> 
						<span data-bind="book_until"></span> 
						<small>
							( <span data-bind="nrOfNights"></span>
							{{ __('nights') }} )
						</small>
					</td>
				</tr>
				<tr>
					<td>{{ __('Price') }}</td>
					<td>
						<span data-bind="price">1billion</span>
						<span data-bind="currency"></span>
						<small>
							( <span data-bind="pricePerNight"></span>
							<span data-bind="currency"></span>
							{{ __('Per night') }} )
						</small>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="booking-details footer-buttons">
		<div class="actions btn-group">
			<button type="button" class="btn btn-primary" id="show-accept-booking" data-bind="acceptance-button">
				{{ __('Accept') }}
			</button>
			<button type="button" class="btn" id="show-deny-booking" data-bind="acceptance-button">
				{{ __('Deny') }}
			</button>
			<button type="button" class="btn" id="mark-as-paid" data-bind="paid-button">
				{{ __('Mark as paid') }}
			</button>
			<button type="button" class="btn btn-disabled" id="show-send-message">
				{{ __('Send message') }}
			</button>
			
		</div>
		<button type="button" class="btn btn-link" id="delete-booking">
			<i class="icon-trash" title="{{ __('Delete') }}"></i>{{ __('Delete') }}
		</button>
		<button type="button" class="btn btn-link" id="close-booking-details">{{ __('Back') }}</button>
	</div>

</div>
