<form action="/bookings/" method="post" class="form-horizontal hidden-on-body" id="booking-form">
	<div class="control-group">
		<label class="control-label" for="user.full_name">{{ __('Full Name') }}</label>
		<div class="controls controls-row">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" id="user.full_name" name="user.full_name" data-toggle="tooltip" data-title="{{ __('Specify a valid full name') }}" data-placement="right"/>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="user.email">{{ __('Email') }}</label>
		<div class="controls controls-row">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
				<input type="email" id="user.email" class="email" name="user.email"  data-toggle="tooltip" data-title="{{ __('Specify a valid email address') }}" data-placement="right"/>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="user.phone">{{ __('Phone') }}</label>
		<div class="controls controls-row">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-signal"></i></span>
				<input type="text" class="phone" id="user.phone" name="user.phone"  data-toggle="tooltip" data-title="{{ __('Specify a valid phone number') }}" data-placement="right"/>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">{{ __('Booked rooms') }}</label>
		<div class="controls controls-row booked-rooms">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>{{ __('Room type') }}</th>
						<th>{{ __('Quantity') }}</th>
						<th>{{ __('Arrival') }}</th>
						<th>{{ __('Departure') }}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>

				</tbody>
				<tfoot>
					<tr>
						<th colspan="6" class="tableAddControl" data-toggle="tooltip" data-title="{{ __('Add at least one room') }}" data-placement="left">
							<a href="#bookingAddRoomModal" class="btn btn-success" id="bookingAddRoomModalTrigger" data-toggle="modal"><i class="icon-plus icon-white"></i> {{ __('Add room') }} </a>
						</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<div class="form-actions">
		<button class="btn btn-primary btn-large booking-btn" id="submitBookingButton" data-toggle="tooltip" data-title="{{ __('Invalid data! See fields above.') }}" data-placement="left"> {{ __('Book') }}</button>
	</div>
</form>
