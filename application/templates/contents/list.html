{% extends "base/admin_list.html" %}
{% block admin_controls %}
	<div class ="cat-selector"> 
		<label for="cat-select">List </label>
		
		<select>
			<option value="0">  </option>
			{% for cat in categories %}
				<option value="{{ cat.key() }}"> {{cat.title}} </option>
			{% endfor %}
		</select>
	</div>
{% endblock %}
